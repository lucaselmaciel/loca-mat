{% extends "base.html" %}

{% block content %}
<a class="btn btn-primary" href="/equipamento/create-locacao" id="add-pessoa" style="margin: 15px;" >
    Adicionar
</a>
<table class="table" style="margin: 15px;">
    <thead>
        <th scope="col">Cadastro</th>
        <th scope="col">Cliente</th>
        <th scope="col">Equipamento</th>
        <th scope="col">Endereco</th>
        <th scope="col">Ações</th>
    </thead>
    <tbody>
        {% for locacao in object_list %}
            <tr scope="row">
                <td>
                    {{ locacao.criado }}
                </td>
                <td>
                    {{ locacao.cliente }}
                </td>
                <td>
                    {{ locacao.equipamento }}
                </td>
                <td>
                    {{ locacao.endereco }}
                </td>
                <td>
                    <a href="/equipamento/update-locacao/{{ locacao.id }}">Editar</a>
                    <a href="/equipamento/delete-locacao/{{ locacao.id }}" style="cursor: pointer;">Deletar</a>
                </td>
            </tr>
        {% endfor %}
    </tbody>
</table>

{% endblock %}
